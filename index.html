<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCE West End PlayBook Intelligence Platform</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("homepage.jpg");
        background-size: cover;
        background-attachment: fixed;
      }

      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px 20px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        width: 320px;
        max-width: 90%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 20px;
      }

      .input-container {
        position: relative;
        width: 100%;
      }

      .input-container svg {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        fill: #888;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 12px 12px 42px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background: #fff;
        outline: none;
        transition: box-shadow 0.3s ease;
      }

      input[type="password"]:focus {
        box-shadow: 0 0 0 2px #007bff;
      }

      button#loginbutton {
        align-self: center;
        padding: 12px;
        background: #007bff;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background 0.3s;
      }

      button#loginbutton:hover {
        background: #0056b3;
      }

      button#loginbutton svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      #wrongPassword {
        display: none;
        margin-top: 4px;
        color: #ff4d4d;
        text-align: center;
        font-weight: bold;
      }

      .shake {
        animation: shake 0.4s;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-3px);
        }
        80% {
          transform: translateX(3px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>

  <body>
    <div id="loginbox" class="lightbox">
      <div class="box">
        <div class="input-container">
          <!-- Lock Icon -->
          <svg viewBox="0 0 24 24">
            <path
              d="M12 17a1.5 1.5 0 001.5-1.5V14a1.5 1.5 0 10-3 0v1.5A1.5 1.5 0 0012 17zm6-7h-1V7a5 5 0 00-10 0v3H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2zm-8-3a3 3 0 016 0v3h-6V7z"
            />
          </svg>
          <input id="password" type="password" placeholder="Enter Password" />
        </div>

        <!-- Submit Button with right arrow -->
        <button id="loginbutton" type="button" aria-label="Submit Password">
          <svg viewBox="0 0 24 24">
            <path d="M10 17l5-5-5-5v10z" />
          </svg>
        </button>

        <p id="wrongPassword">Wrong password</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

    <script>
      "use strict";

      function loadPage(pwd) {
        const hash = Sha1.hash(pwd);
        const url = hash + "/index.html";

        $.ajax({
          url: url,
          dataType: "html",
          success: function () {
            window.location = url;
          },
          error: function () {
            const $password = $("#password");
            const $wrongPassword = $("#wrongPassword");

            $wrongPassword.show();
            $password.attr("placeholder", "Wrong password");
            $password.val("");

            $password.addClass("shake");
            setTimeout(() => $password.removeClass("shake"), 400);
          },
        });
      }

      $("#loginbutton").on("click", function () {
        loadPage($("#password").val());
      });

      $("#password").on("keypress", function (e) {
        if (e.which === 13) {
          loadPage($(this).val());
        }
      });

      $("#password").focus();
    </script>
  </body>
</html>
